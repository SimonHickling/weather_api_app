<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla JS API</title>
  </head>
  <body>
    <div class="weather-app-container">
      <div class="image-container">
        <h2 class="degrees-text" id="degrees-text"></h2>
        <img src="images/sunshine.png" alt="Weather Type" id="weather-image" />
      </div>

      <div class="outer-container">
        <div class="title-input-container">
          <h1 class="app-header">WEATHER</h1>
          <h2 class="city-label">Enter your city below:</h2>
          <div class="user-input-container">
            <input type="text" id="location" placeholder="e.g. London" />
          </div>
        </div>
        <div class="output-window" id="output-window">
          <p>Results</p>
        </div>
        <div class="icon-container">
          <h2 id="icon">comfort level</h2>
        </div>
        <button id="button">Get Weather</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
